#config_version=4

hardware:
  platform: fast
  driverboards: fast
  rgb_dmd: smartmatrix

physical_rgb_dmd:
  fps: 30
  only_send_changes: true
  brightness: 1.0

fast:
  config_number_format: int
  
config:
- portconfig.yaml
- switches.yaml
- coils.yaml
- leds.yaml
- devices.yaml
- keyboard.yaml
- virtual.yaml
- images.yaml
- videos.yaml
- shots.yaml
- lightscripts.yaml

modes:
- base

sound_system:
  buffer: 2048  # previous value was 512
  frequency: 44100
  channels: 1
  master_volume: 1
  tracks:
    voice:
      volume: 1
      priority: 2
      simultaneous_sounds: 1
    sfx:
      volume: 1
      priority: 1
      simultaneous_sounds: 3
    music:
      volume: 0.5
      simultaneous_sounds: 1
  enabled: true

assets:
    sounds:
        default:
            load: preload
        voice:
            load: preload
            track: voice
        sfx:
            load: preload
            track: sfx
        music:
            load: preload
            track: music

sounds:
    spaceballs_song:
        target: music

sound_player:
  mode_base_started:
    spaceballs_song:
      action: play
  
  mode_base_stopping:
    spaceballs_song:
      action: stop  


            
displays:
  lcd:
    width: 1360
    height: 768
  dmd:
    width: 128
    height: 32
    default: true
    
window:
  width: 1360 
  height: 768
  #fullscreen: true
  borderless: true
  #width: 640
  #height: 360
  #fullscreen: false
  #borderless: false
  title: Spaceballs
  resizable: false
  exit_on_escape: true
  source_display: lcd
  
