- tocks: 3
  display:
    - type: text
      text: SPACEBALLS
    - type: Text
      text: THE PINBALL MACHINE
      v_pos: bottom
      font: small
      transition:
        type: move_out
        duration: 1s
        direction: left

- tocks: 3
  display:
    - type: Text
      text: PRESS START
      color: 0099ff
      decorators:
        type: blink
        repeats: -1
        on_secs: .5
        off_secs: .5
    - type: Text
      text: FREE PLAY
      color: 00ff00
      v_pos: bottom
      font: small
      transition:
        type: move_in
        duration: 1s
        direction: right

- tocks: 3
  display:
    - type: Text
      text: MISSION PINBALL
      color: ff0000
      transition:
        type: move_in
        duration: 1s
        direction: top
    - type: shape
      shape: box
      width: 128
      height: 32

- tocks: 3
  display:
    - type: Image
      image: fast_logo
      transition:
        type: move_out
        duration: 1s
        direction: right
