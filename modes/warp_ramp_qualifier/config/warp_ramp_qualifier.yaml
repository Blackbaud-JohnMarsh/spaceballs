#config_version=4
mode:
  start_events: ball_starting mode_warp_ramp_multiball_stopped mode_airlock_multiball_stopped mode_sbone_multiball_stopped
  stop_events: start_warp_ramp_multiball_request start_airlock_multiball_request start_sbone_multiball_request
  priority: 200

shots:
  warp_ramp_qualifier_shot:
    switch_sequence: s_ramp_entry, s_ramp_exit
    time: 3s
    profile: warp_ramp_qualifier_shot_profile
    reset_events: start_warp_ramp_multiball_request

shot_profiles:
  warp_ramp_qualifier_shot_profile:
    states:
      - name: nospeed
        show: warp_ramp_lightspeed_pending
        loops: -1
      - name: lightspeed
        show: warp_ramp_ridiculousspeed_pending
        loops: -1
      - name: ridiculousspeed
        show: warp_ramp_ludicrousspeed_pending
        loops: -1
      - name: ludicrousspeed
        show: warp_ramp_plaidspeed_pending
        loops: -1
      - name: plaidspeed
        show: warp_ramp_plaidspeed_complete
        loops: -1

sound_player:
  warp_ramp_level_lightspeed_achieved:
    lightspeed_2:
      action: play
  warp_ramp_level_ridiculousspeed_achieved:
    ridiculous_speed_1:
      action: play
  warp_ramp_level_ludicrousspeed_achieved:
    ludicrous_speed_1:
      action: play

event_player:
  warp_ramp_qualifier_shot_nospeed_hit: warp_ramp_level_lightspeed_achieved
  warp_ramp_qualifier_shot_lightspeed_hit: warp_ramp_level_ridiculousspeed_achieved
  warp_ramp_qualifier_shot_ridiculousspeed_hit: warp_ramp_level_ludicrousspeed_achieved
  warp_ramp_qualifier_shot_ludicrousspeed_hit: warp_ramp_level_plaidspeed_achieved
  logicblock_warp_ramp_level_counter_complete: start_warp_ramp_multiball_request
  
scoring:
  warp_ramp_level_lightspeed_achieved:
    score: 100000 * current_player.game_scoring_multiplier
  warp_ramp_level_ridiculousspeed_achieved:
    score: 200000 * current_player.game_scoring_multiplier
  warp_ramp_level_ludicrousspeed_achieved:
    score: 300000 * current_player.game_scoring_multiplier
  warp_ramp_level_plaidspeed_achieved:
    score: 1000000 * current_player.game_scoring_multiplier

slide_player:
  warp_ramp_level_lightspeed_achieved:
    warp_ramp_lightspeed_achieved_slide:
      target: dmd
      expire: 2
    warp_ramp_lightspeed_achieved_videoslide:
      target: lcd
      expire: 3200ms
  warp_ramp_level_ridiculousspeed_achieved:
    warp_ramp_ridiculousspeed_achieved_slide:
      target: dmd
      expire: 2
    warp_ramp_ridiculousspeed_achieved_videoslide:
      target: lcd
      expire: 3300ms
  warp_ramp_level_ludicrousspeed_achieved:
    warp_ramp_ludicrousspeed_achieved_slide:
      target: dmd
      expire: 2
    warp_ramp_ludicrousspeed_achieved_videoslide:
      target: lcd
      expire: 5200ms
  warp_ramp_level_plaidspeed_achieved:
    warp_ramp_plaid_achieved_slide:
      target: dmd
      expire: 2
    warp_ramp_plaid_achieved_videoslide:
      target: lcd
      expire: 4300ms
    
logic_blocks:
  counters:
    warp_ramp_level_counter:
      count_events: warp_ramp_level_lightspeed_achieved warp_ramp_level_ridiculousspeed_achieved warp_ramp_level_ludicrousspeed_achieved warp_ramp_level_plaidspeed_achieved
      count_complete_value: 4
      disable_on_complete: true
      enable_events: mode_warp_ramp_qualifier_started mode_warp_ramp_multiball_stopped
      disable_events: mode_warp_ramp_multiball_started
      reset_events: mode_warp_ramp_multiball_stopped
      persist_state: true

slides:
  warp_ramp_lightspeed_achieved_videoslide:
