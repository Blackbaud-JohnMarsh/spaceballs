      target: dmd
      expire: 1
    airlock_four_complete_slide_king:
      target: lcd
      expire: 800ms
  s_drop_5_active:
    airlock_five_complete_slide:
      target: dmd
      expire: 1
    airlock_five_complete_slide_king:
      target: lcd
      expire: 1000ms

scoring:
  s_drop_1_active:
    score: 50000 * current_player.game_scoring_multiplier
  s_drop_2_active:
    score: 50000 * current_player.game_scoring_multiplier
  s_drop_3_active:
    score: 50000 * current_player.game_scoring_multiplier
  s_drop_4_active:
    score: 50000 * current_player.game_scoring_multiplier
  s_drop_5_active:
    score: 50000 * current_player.game_scoring_multiplier
  airlock_drops_complete:
    score: 1000000 * current_player.game_scoring_multiplier

